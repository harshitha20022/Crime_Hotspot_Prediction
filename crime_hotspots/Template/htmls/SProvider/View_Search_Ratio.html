{% extends 'SProvider/design1.html' %}
{% block researchblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">



		<style>
			body {background-color:#f1ecec;}
			.container-fluid {padding:50px;}
			.container{background-color:white;padding:50px;   }
			#title{font-family: 'Fredoka One', cursive;
}
			.text-uppercase{
			font-family: 'Righteous', cursive;

			}
			input{
			font-family:'Russo One', sans-serif;
			font-size:15px;
			}

		.style1 {
	color: #eb8a8a;
	font-weight: bold;
}
.style5 {color: #000000}
        </style>

	<body>
	<div class="container-fluid">
		<div class="container">

			<div class="row">
				<div class="col-md-5">
 					<form role="form" method="POST" >
						{% csrf_token %}
						<fieldset>
							<p class="text-uppercase pull-center style1"><marquee behavior="alternate"">VIEW ALL SEARCH RATIO DETAILS BY K-Neareast Neighbour(KNN)</marquee></p>
                            <hr>
 					<div class="userdetails">
                   <table border="2" align="center" bordercolor="#000000">
                      <tr><td width="200" bgcolor="#ffffff"><div align="center" class="style6 style5"><span class="style8"><em><strong>CRIME TYPE</strong></em></span></div></td>
                      <td width="255" bgcolor="#ffffff"><div align="center" class="style6 style5"><em><strong>RATIO</strong></em></div></td>
                      </tr>
                            {% for object in list_objects %}
                      <tr>
                                          <td style="color:#eb8a8a; font-size:20px; font-family:fantasy" ><div align="center">{{object.names}}</div></td>
                                        <td style="font-family:monospace; font-size:19px; "><div align="center">{{object.ratio}}</div></td>
                                  </tr>

                                        {% endfor %}
                      </table>
				</div>

				<div class="col-md-2">
					<!-------null------>
				</div>
            </div>
        </div>
    </div>
{% endblock %}
